<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <title>Ping Pong Game</title>
</head>

<body>
  <header>
    <h1>Ping Pong Game</h1>
  </header>

  <main>

  </main>

  <div class="manual">
    <div class="title">
      <h2>
        Instruções
      </h2>
    </div>
    <div class="list">
      <ul>
        <li>
          <div class="gamepad">
            <i class="fas fa-gamepad"></i>
          </div>
          <div class="gamepad1">
            <h3>Aperte <i class="fas fa-arrow-up"></i> e <i class="fas fa-arrow-down"></i> para movimentar sua raquete.
              <h3>
          </div>
        </li>
        <li>
          <div class="song">
            <i class="fas fa-volume-mute"></i>
          </div>
          <div class="song1">
            <h3>Aperte <i class="fas fa-long-arrow-alt-left"></i> para silenciar o jogo.</h3>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <flotter>
    <nav>
      <div class="icone"><i class="fab fa-github"></i></div>
      <div class="rodape">
        <h2><a target="blanck" href="https://github.com/devcamila">GitHub</a></h2>
      </div>
    </nav>
  </flotter>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js"></script>
